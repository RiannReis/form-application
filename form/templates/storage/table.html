{% extends 'base.html' %}

{% block title %} Table of Participants{% endblock %}

{% block content %}

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Phone Number</th>
      <th>Occupation</th>
    </tr>
  </thead>
  <tbody>
    {% for data in participants %}
      <tr>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.age}}</td>
        <td>{{data.number}}</td>
        <td>{{data.occupation}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
